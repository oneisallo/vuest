<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
<script src="./js/vue.global.js"></script>
<script>
    Vue.createApp({
        template: `
            <h2>{{message}}</h2>
            <h2>{{count}}</h2>
            <button @click='increment'>+1</button>
            <button @click='decrement'>-1</button>
            `,
        data: function () {
            return {
                message: '计数器',
                count: 100
            }
        },

        methods: {
            increment() {
                this.count++
            },
            decrement() {
                this.count--
            }
        },
    }).mount('#app')
</script>
</body>
</html>
